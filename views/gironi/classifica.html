<div id="page-wrapper" ng-controller="gironiCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Classifica</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">

      <div class="col-md-8 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                <a ng-repeat="competizione in competizioni" ng-click="getClassifica(competizione)"
                  class="btn" ng-class="getGironeClass(competizione)">{{competizione.nome}}</a>
              </div>
          </div>
      </div>

      <div class="col-md-8 text-center" ng-show="classifiche">
          <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Squadra</th>
                                <th>Punti</th>
                                <th>V</th>
                                <th>N</th>
                                <th>P</th>
                                <th>GF</th>
                                <th>GS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="classifica in classifiche">
                                <td></td>
                                <td>{{classifica.squadra.nome}}</td>
                                <td>{{classifica.punti}}</td>
                                <td>{{classifica.vinte}}</td>
                                <td>{{classifica.pareggi}}</td>
                                <td>{{classifica.sconfitte}}</td>
                                <td>{{classifica.goalFatti}}</td>
                                <td>{{classifica.goalSubiti}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div>
          </div>
      </div>
            <!-- /.panel .chat-panel -->
      </div>
        <!-- /.col-lg-4 -->
    </div>
