<div id="page-wrapper" ng-controller="generaleCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Classifica Generale</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Squadra</th>
                                <th>Punteggio</th>
                                <th>Penalizzazione</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="classifica in classifiche">
                                <td></td>
                                <td>{{classifica.squadra.nome}}</td>
                                <td>{{classifica.punteggio}}</td>
                                <td>{{classifica.penalita}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

        </div>
            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
