<div id="page-wrapper" ng-controller="homeCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Risultati Giornata</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="col-lg-4 col-md-4" ng-repeat="competizione in competizioni">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {{competizione.nome}}
                </div>
                <div class="panel-body">
                  <div class="list-group">

                    <div class="list-group-item" ng-repeat="partita in competizione.partite">
                      {{partita.formCasa.squadra.nome}} - {{partita.formFuori.squadra.nome}}
                      <span class="pull-right text-muted small"><em>{{partita.formCasa.risultato}} : {{partita.formFuori.risultato}}</em>
                      </span>
                    </div>

                  </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Classifica Giornata corrente
                </div>
                <!-- /.panel-heading -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Squadra</th>
                                <th>Punteggio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="classifica in classifiche">
                                <td></td>
                                <td>{{classifica.squadra.nome}}</td>
                                <td>{{classifica.punteggio}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

        </div>
